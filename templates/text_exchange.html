{% extends "base.html" %}

{% block title %}Text Exchange{% endblock %}

{% block content %}
<style>
    .conversation {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        margin-bottom: 10px;
    }

    .user-message, .bot-message {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 5px 0;
        width: 40%;
        border-radius: 10px;
        position: relative; /* For positioning the copy button */
    }

    .user-message {
        text-align: left;
        margin-left: auto;
        color: white;
        background-color: green;
    }

    .bot-message {
        text-align: left;
        margin-right: auto;
        color: white;
        background-color: gray;
    }

    .copy-button {
        position: absolute;
        top: 50%;
        right: -40px; /* Adjust as needed */
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
    }

    .copy-button img {
        width: 24px; /* Adjust size as needed */
    }

    .tab-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .tab {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-bottom: none;
        margin-right: 5px;
        font-weight: bold;
        border-radius: 5px;
    }

    .tab.active {
        background-color: #e0e0e0;
        border-top: 3px solid #007bff;
    }

    .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
    }

    .tab-content.active {
        display: block;
    }
</style>

<div class="tab-container">
    <div class="tab active" onclick="showTab('rephrase')">Rephrase</div>
    <!-- Other tabs can be added here if needed -->
</div>

<div id="rephrase" class="tab-content active">
    <h3>Rephrase with Intent</h3>
    <div id="rephrase-conversation" class="conversation"></div>
    <textarea id="intent" placeholder="Input the text with your intent..."></textarea>
    <textarea id="rephrase_message" placeholder="Input the initial message you have..."></textarea>
    <button onclick="rephraseText()">Rephrase</button>
    <button onclick="copyToClipboard('rephrase-conversation')">Copy to Clipboard</button>
</div>

<script>
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
        document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    function rephraseText() {
        const intent = document.getElementById('intent').value;
        const message = document.getElementById('rephrase_message').value;

        const userMessage = document.createElement('div');
        userMessage.classList.add('user-message');
        userMessage.innerText = `You: ${message}`;
        document.getElementById('rephrase-conversation').appendChild(userMessage);

        fetch('/rephrase_text_with_intent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ intent, message }),
        })
        .then(response => response.json())
        .then(data => {
            const botMessage = document.createElement('div');
            botMessage.classList.add('bot-message');
            botMessage.innerText = `EQ.ai: ${data}`;

            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-button');
            copyButton.innerHTML = `<img src="{{ url_for('static', filename='copy.png') }}" alt="Copy">`;
            copyButton.onclick = () => copyToClipboard(data);

            botMessage.appendChild(copyButton);
            document.getElementById('rephrase-conversation').appendChild(botMessage);

            if (data.error) {
                alert(data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Copied to clipboard');
        }).catch(err => {
            console.error('Error copying to clipboard', err);
        });
    }
</script>

{% endblock %}
