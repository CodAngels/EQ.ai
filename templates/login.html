{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px auto;
        width: 30%;
        text-align: center;
        border-radius: 8px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label, input {
        width: 80%;
        margin: 10px 0;
    }

    input {
        padding-top: 10px; /* 5px taller on the upper side */
        padding-bottom: 10px; /* 5px taller on the lower side */
    }

    button {
        width: 50%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    p {
        margin-top: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p>If you are new, <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
